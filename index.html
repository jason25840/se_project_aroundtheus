<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="./images/card-images/logo-vector.svg" 
            alt="Around the US Logo" 
            class="header__logo">
        </header>
        <main class="content">
        <section class="profile page__section">
            <img src="./images/card-images/jacques-cousteau.jpg" 
            alt="avatar" 
            class="profile__avatar">   
            <div class="profile__info">
                <h1 class="profile__title">Jacques Cousteau</h1> 
                <button type="button" aria-label="edit" class="profile__edit-button" id="profile-edit-button"></button>
                <p class="profile__description">Explorer</p>
             </div>
            <button type="button" aria-label="add" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
            <ul class="cards__gallery">
                
            </ul>
        </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__copyright">Â© 2024 Around The U.S.</p>
        </footer>
    </div>
    /*profile modal*/
    <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
            <button class="modal__close" id="profile-close-button"></button>
            <form class="modal__form">
                <h3 class="modal__heading">Edit Profile</h3>
                <input 
                    type="text" 
                    class="modal__title" 
                    id="profile-title-input" 
                    placeholder="Name"
                />
                <input 
                    type="text" 
                    class="modal__description" 
                    id="profile-description-input"
                    placeholder="About Me"
                />
                <button class="modal__button">Save</button>
            </form>
        </div> 
    </div>
    /*picture modal*/
    <div class="modal" id="add-card-modal">
        <div class="modal__container">
            <button class="modal__close" id="image-close-button"></button>
            <form class="modal__form">
                <h3 class="modal__heading">New Place</h3>
                <input 
                    type="text" 
                    class="modal__title" 
                    id="image-title-input" 
                    placeholder="Title"
                />
                <input 
                    type="text" 
                    class="modal__description" 
                    id="image-url-input"
                    placeholder="Image link"
                />
                <button class="modal__button">Save</button>
            </form>
        </div> 
    </div>
    /*image-preview-modal*/
    <div class="modal" id="preview-card-modal">
        <div class="preview-modal__container">
            <button class="modal__close" id="preview-close-button"></button>
            <img src="" alt="" class="modal__preview-image">
            <p class="preview-modal__title" id="preview-title"></p>
        </div> 
    </div>
    <template id="card-template">
        <li class="card">
            <img 
            src="" 
            alt="" 
            class="card__image"
            />
            <button type="button" aria-label="trash" class="card__trash-button"></button>
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button type="button" aria-label="like" class="card__like-button"></button>
            </div>
        </li> 
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
