<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="./images/card-images/logo-vector.svg" alt="Around the US Logo">
            <img src="./images/card-images/Line.svg" alt="line break" class="line__break">
        </header>
        <main class="content">
        <section class="profile page__section">
            <img src="./images/card-images/jacques-cousteau.jpg" alt="avatar" class="profile__avatar">   
            <div class="profile__info">
                <h1 class="profile__title">Jacques Cousteau</h1> 
                <button class="profile__edit-button"></button>
                <p class="profile__description">Explorer</p>
             </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
            <ul class="card__gallery">
                <li class="card">
                    <img src="./images/card-images/yosemite.jpg" alt="yosemite image" class="card__image">
                    <div class="card__description"><h2 class="card__title">Yosemite</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/card-images/lake-louise.jpg" alt="lake louise image" class="card__image">
                    <div class="card__description"><h2 class="card__title">Lake Louise</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/card-images/bald-mountains.jpg" alt="bald mountains image" class="card__image">
                    <div class="card__description"><h2 class="card__title">Bald Mountains</h2>
                        <button class="card__like-button"></button> 
                    </div>
                </li>
                <li class="card">
                    <img src="./images/card-images/latemar.jpg" alt="latemar image" class="card__image">
                    <div class="card__description"><h2 class="card__title">Latemar</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/card-images/vanoise.jpg" alt="vanoise image" class="card__image">
                    <div class="card__description"><h2 class="card__title">Vanoise National Park</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/card-images/lago.jpg" alt="lago di braies image" class="card__image">
                    <div class="card__description"><h2 class="card__title">Lago di Braies</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
        </main>
        <section class="footer page__section">
            <p class="footer__copyright">Â© 2024 Around The U.S.</p>
        </section>
    </div>
</body>
</html>
