<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="./images/card-images/logo-vector.svg" 
            alt="Around the US Logo" 
            class="header__logo">
        </header>
        <main class="content">
        <section class="profile page__section">
            <img src="./images/card-images/jacques-cousteau.jpg" 
            alt="avatar" 
            class="profile__avatar">   
            <div class="profile__info">
                <h1 class="profile__title">Jacques Cousteau</h1> 
                <button type="button" aria-label="edit" class="profile__edit-button" id="profile-edit-button"></button>
                <p class="profile__description">Explorer</p>
             </div>
            <button type="button" aria-label="add" class="profile__add-button" id="image__add-button"></button>
        </section>
        <section class="cards page__section">
            <ul class="cards__gallery">
                
            </ul>
        </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__copyright">Â© 2024 Around The U.S.</p>
        </footer>
    </div>
    <!--profile modal-->
    <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
            <button class="modal__close" id="profile-modal__close"></button>
            <form class="modal__form" id="profile-form">
                <h3 class="modal__heading">Edit Profile</h3>
                <input 
                    type="text" 
                    class="modal__input modal__title" 
                    name = "profile-name"
                    id="profile-title-input" 
                    placeholder="Name"
                    minlength="2"
                    maxlength="40"
                    required
                />
                <span class="modal__error" id="profile-title-input-error"></span>
                <input 
                    type="text" 
                    class="modal__input modal__description" 
                    name="profile-description"
                    id="profile-description-input"
                    placeholder="About Me"
                    minlength="2"
                    maxlength="200"
                    required
                />
                <span class="modal__error modal__error_visible" id="profile-description-input-error"></span>
                <button class="modal__button modal__button_disabled" type="submit" disabled>Save</button>
            </form>
        </div> 
    </div>
    <!--image modal-->
    <div class="modal" id="add-card-modal">
        <div class="modal__container">
            <button class="modal__close" id="Image-modal__close"></button>
            <form class="modal__form" id="card-form">
                <h3 class="modal__heading">New Place</h3>
                <input 
                    type="text" 
                    class="modal__input modal__title"
                    name="image-title" 
                    id="image-title-input" 
                    placeholder="Title"
                    minlength="1"
                    maxlength="30"
                    required
                />
                <span class="modal__error" id="image-title-input-error"></span>
                <input 
                    type="url" 
                    class="modal__input modal__description"
                    name="image-url" 
                    id="image-url-input"
                    placeholder="Image link"
                    required
                />
                <span class="modal__error" id="image-url-input-error"></span>
                <button class="modal__button modal__button_disabled" type="submit" disabled>Create</button>
            </form>
        </div> 
    </div>
    <!--image-preview-modal-->
    <div class="modal" id="modal__preview-card">
        <div class="modal__preview-container">
            <button class="modal__close" id="preview-modal__close"></button>
            <img src="" alt="" class="modal__preview-image">
            <p class="preview-modal__title" id="preview-title"></p>
        </div> 
    </div>
    <template id="card-template">
        <li class="card">
            <img 
            src="" 
            alt="" 
            class="card__image"
            />
            <button type="button" aria-label="trash" class="card__trash-button"></button>
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button type="button" aria-label="like" class="card__like-button"></button>
            </div>
        </li> 
    </template>
    <script type="module"  src="./pages/index.js"></script>
</body>
</html>
